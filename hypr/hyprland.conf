#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=DP-2, disabled
monitor=DP-2, 1920x1080@60,0x0,1,transform,1
monitor=DP-3, 2560x1440@165,1920x0,1

# Some default env vars.
env = WLR_NO_HARDWARE_CURSORS,1
#env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_SYNC_DISPLAY_DEVICE=DP-3
env = WLR_DRM_NO_ATOMIC,1
#env = __GL_GSYNC_ALLOWED,1
#env = __GL_VRR_ALLOWED,1
#env = WLR_RENDERER=vulkan

input {
    kb_layout = se
    follow_mouse = 1
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 0
    col.active_border = rgba(f38ba8ff)
    col.inactive_border = rgba(f38ba8ff)

    layout = dwindle

    allow_tearing = true
}

decoration {
    rounding = 15
    
    blur {
        enabled = true
        size = 5
        passes = 3
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(050505ee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0, 0, 1, 1

    animation = windows, 1, 10, myBezier
    animation = windowsOut, 1, 10, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 1.7, linear
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
    smart_split = false
}

master {
    new_is_master = true
}

device:razer-razer-deathadder-v2 {
    sensitivity = -0.6
}

misc {
    vrr = 0
    #no_direct_scanout = false
}

opengl {
    nvidia_anti_flicker = 0
}

$mainMod = SUPER

# Window rules
windowrulev2 = immediate, class:^(^steam_app_)$
windowrulev2 = immediate, class:^(steam_app_)$
windowrulev2 = immediate, class:^(osu!.exe)$
windowrulev2 = float, title:^(Pine Engine Editor)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(qalc)$

# Auto launch
exec-once=waybar
exec-once=wl-paste --primary --watch wl-copy --primary --clear
exec-once=nvidia-settings --load-config-only
exec-once=xrandr --output DP-3 --primary
exec-once=[workspace 5 silent] discord --enable-features=UseOzonePlatform --ozone-platform=wayland
exec-once=[workspace 6 silent] spotify-launcher

# Workspaces
windowrule=workspace 5,^(discord)$
windowrule=workspace 6,^(Spotify)$

workspace=1,monitor:DP-3
workspace=2,monitor:DP-3
workspace=3,monitor:DP-3
workspace=4,monitor:DP-3
workspace=5,monitor:DP-3
workspace=6,monitor:DP-3
workspace=7,monitor:DP-3
workspace=8,monitor:DP-3
workspace=9,monitor:DP-2

# Theme crap
exec-once=gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha-Standard-Flamingo-Dark'
exec-once=gsettings set org.gnome.desktop.interface font-name 'Noto Sans 9'
exec-once=hyprpaper

layerrule = blur,waybar
layerrule = ignorezero,waybar
layerrule = blur,notifications
layerrule = ignorezero,notifications
windowrulev2 = rounding 10,class:^(Dunst)$

# Launch keybinds
bind = $mainMod, Return, exec, kitty 
bind = $mainMod, W, exec, google-chrome-stable --enable-features=UseOzonePlatform,VaapiVideoDecodeLinuxGL --ozone-platform=wayland
bind = $mainMod, D, exec, bash /home/matte/.config/rofi/launchers/type-1/launcher.sh
bind = $mainMod, E, exec, thunar
bind = $mainMod, L, exec, pavucontrol 
bind = $mainMod, C, exec, /home/matte/src/kitty/kitty/launcher/kitty --class qalc qalc
bind = $mainMod, K, exec, (cd ~/.m && ~/.m/m-pv)
bind = $mainMod Shift, X, exec, bash ~/.config/rofi/powermenu/type-3/powermenu.sh

# Misc keybinds
bind = $mainMod, Q, killactive,
bind = $mainMod, space, togglefloating, 
bind = $mainMod, v, togglesplit, # dwindle

# Fullscreen an application
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with SHIFT + mainMod + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize mode
bind = $mainMod, R, submap, resize
submap=resize
binde=,right,resizeactive,50 0
binde=,left,resizeactive,-50 0
binde=,up,resizeactive,0 -50
binde=,down,resizeactive,0 50
bind=,escape,submap,reset
submap=reset
